<html>
<head>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <title>IP定位获取当前城市</title>
    <style type="text/css">
        #ggt
        {
            margin: 0 auto;
            border: solid 1px rgba(0,0,0,0.5);
            width: 150px;
            height: 40px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
            transition:width 0.5s;
        }
        #ggt:hover {width:160px;}
    </style>
</head>
<body>
<div id="allmap" style="position:absolute;top: 1%; left: 22%;width:77% ;height: 98%;"  ></div>
<div>
    <canvas id="drawing1" width="300" height="300" style="position:absolute;top:250px; left: 25px;"></canvas>
    <canvas id="drawing2" width="300" height="300" style="position:absolute;top:250px; left: 25px;"></canvas>
    <canvas id="drawing3" width="300" height="300" style="position:absolute;top:250px; left: 25px;"></canvas>
</div>
<div class="content text-md-center">
    <div class="inner">
    <div class="timeblock" style="position:absolute; top:20px;left:25px;">
        <h5 id="date"></h5>
        <h5 id="address"></h5>
    </div>
    </div>
</div>

<div>
    <p style="display:inline;position:absolute;top:580px; left: 25px;font-size: 18px">距离见面还有：
        <span style="font-size: 40px" id="time">
    </span>天</p>
</div>

<div class="div-inline" id="bggoo" style="position:absolute;top:650px;left:1300px">  <!-- 修改top后的数字和left后的数字，可控制这个收藏夹框所在的位置-->
    <form id="bdfm"  name="bdfm" method="get" action="3.html">  <!-- 修改actione后双引号内链接，可以修改点击框时跳转到的页面 -->
        <td><input class="kuang" style="background-color:transparent" id='ggt' type="submit" value="next" /></td>    <!-- 修改value后双引号内的值，即可修改框内显示 -->
    </form>
</div>
