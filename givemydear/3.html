<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="assets/css/photocss.css" rel="stylesheet">
    <title>画册</title>
    <style>
        body{text-align:center}
        .shuli{ margin:0 auto;width:30px;line-height:40px;color: #58a4eb;font-size: 30px}
    </style>
</head>
<body>
<div class="wrap">
    <div class="cube">
        <div class="out-front"><img src="assets/img/1.jpg" width="100%" height="100%"></div>
        <div class="out-back"><img src="assets/img/2.jpg" width="100%" height="100%"></div>
        <div class="out-left"><img src="assets/img/3.jpg" width="100%" height="100%"></div>
        <div class="out-right"><img src="assets/img/4.jpg" width="100%" height="100%"></div>
        <div class="out-top"><img src="assets/img/5.jpg" width="100%" height="100%"></div>
        <div class="out-bottom"><img src="assets/img/6.jpg" width="100%" height="100%"></div>

        <span class="in-front"><img src="assets/img/7.jpg" width="100%" height="100%"></span>
        <span class="in-back"><img src="assets/img/8.jpg" width="100%" height="100%"></span>
        <span class="in-left"><img src="assets/img/9.jpg" width="100%" height="100%"></span>
        <span class="in-right"><img src="assets/img/10.jpg" width="100%" height="100%"></span>
        <span class="in-top"><img src="assets/img/11.jpg" width="100%" height="100%"></span>
        <span class="in-bottom"><img src="assets/img/11.jpg" width="100%" height="100%"></span>
    </div>
</div>

<div  style="position: absolute;top: 20px;left: 25px;width: 400px">
    <p class="shuli">你的青春年华</p>
    <p class="shuli">给我最美的幻想</p>
</div>

</body>
</html>
